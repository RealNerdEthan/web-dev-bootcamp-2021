<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get and Post</title>
</head>

<body>
    <h1>Get and Post Requests</h1>

    <!--Get Form: Gets are sent in the 'Query String' inside the URL -->
    <h2>Get Request</h2>
    <form action="http://localhost:3000/tacos" method="get">
        <input type="text" name="meat">
        <input type="number" name="qty">
        <button>Submit</button>
    </form>

    <!--Post Form: Posts are sent via the 'Request Body'-->
    <h2>Post Request</h2>
    <form action="http://localhost:3000/tacos" method="post">
        <input type="text" name="meat">
        <input type="number" name="qty">
        <button>Submit</button>
    </form>

</body>

</html>
